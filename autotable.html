<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动表格</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/popmsg.js"></script>
    <script src="js/dialogue.js"></script>
    <script src="js/autotable.js"></script>

    <script src="js/ajaxnavi.js"></script> <!-- 引入脚本 -->
</head>

<body class="bg-box">
    <div>

        <div class="container container-md">
            <div class=" text-center">
                <div class="space-20"></div>
                <h1>自动表格</h1>
                <div class="space-20"></div>
            </div>
            <hr>
            <div class="dl-panel">
                <div class="dl-panel-body">
                    自动表格是通过从json中读取数据，自动生成CRUD表格。
                    <br>
                    <b>功能说明:</b>
                    <br>
                    1. 从json中读取数据，自动生成表格。
                    <br>
                    2. 支持分页，排序，搜索，新增，修改，删除。
                    <br>
                    3.支持将字段名翻译。
                    <br>
                    4.支持字段隐藏或折叠。
                </div>
            </div>

            <!-- 表格展示 -->
            <div class="dl-panel">
                <div class="dl-panel-header">
                    自动表格示例
                </div>
                <div class="dl-panel-body">
                    <div class="row">
                        <div class="col-md-24">
                            <div id="autotable"></div>
                            <script>
                                console.log(at());
                                at().init("autotable").datasource("http://localhost:8081/example").load_data();
                            </script>
                        </div>
                    </div>
                </div>
            </div>

        </div>
</body>

</html>
